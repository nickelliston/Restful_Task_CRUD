<body>
  <h1>{{ title }}</h1>
  <div>
    <h1>Create New Task</h1>
    <form (submit)="onSubmit()">
      <p> {{ newTask | json }} </p>
      <p>Title: <input type="text" name="newTask.title" [(ngModel)]="newTask.title" /></p>
      <p>Description: <input type="text" name="newTask.description" [(ngModel)]="newTask.description" /></p>
      <input type="submit" value="Create Task" />
    </form>
  </div>
  <div>
    <h1>Task List</h1>
    <div *ngFor="let task of tasks; let idx = index">
      <div id="task">
        <p>{{task.title}}</p>
        <p>{{task.description}}</p>
        <button (click)="editForm(task)">Edit</button> &nbsp;
        <button (click)="onDelete(task)">Delete</button>
      </div>
    </div>
  </div>
  <div>
    <div *ngIf="editToggle">
      <h1>Edit a Task</h1>
      <form (submit)="onEdit()">
        <p><input type="text" name="editTask.title" [(ngModel)]="editTask.title"></p>
        <p><input type="text" name="editTask.description" [(ngModel)]="editTask.description"></p>
        <input type="submit" value="Update Task" />
      </form>
    </div>
  </div>
